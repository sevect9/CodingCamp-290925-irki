<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="todo-container">
      <h1 class="text-center text-2xl font-bold mb-6 mt-2">To Do List Sevect</h1>
      <div class="flex gap-2 mb-3">
        <input
          type="text"
          id="input-teks"
          placeholder="Add a todo..."
          class="flex-1 px-3 py-2 rounded-lg"
        />
        <input
          type="date"
          id="input-date"
          class="flex-1 px-3 py-2 rounded-lg"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 font-bold px-4 py-2 rounded-lg"
          onclick="addTodo()"
        >
          Add Todo
        </button>
      </div>
      <div class="flex justify-between mb-3 mt-3 text-sm">
        <button class="px-4 py-3 rounded-lg bg-gray-900 hover:bg-gray-500 hover:text-gray-900">FILTER</button>
        <button
          class="px-4 py-3 rounded-lg bg-red-500 hover:bg-red-600 font-bold"
          onclick="deleteAll()"
        >
          DELETE ALL
        </button>
      </div>
      <div class="overflow-x-auto rounded-xl">
      <table class="w-full text-sm border-separate border-spacing-y-1">
        <thead>
          <tr class="bg-gray-900">
            <th class="p-3">Task</th>
            <th class="p-3">Due Date</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="todo-List" class="text-center">
          <tr><td colspan="4" class="p-3 text-slate-400">No task found</td></tr>
        </tbody>
      </table>
    </div>
  </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
